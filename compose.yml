services:
  qemu:
    image: qemux/qemu
    container_name: qemu
    environment:
      BOOT: "https://mirror.clarkson.edu/linux-lite/isos/7.8/rc1/linux-lite-7.8-rc1-64bit.iso"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
      DISK_SIZE: "30G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: always
    stop_grace_period: 2m
